<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administra√ß√£o - Doa√ß√£o de Livros</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #6B46C1 0%, #3B82F6 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .reservations-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .table-header {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .reservation-item {
            border-bottom: 1px solid #E5E7EB;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        
        .reservation-item:hover {
            background-color: #F9FAFB;
        }
        
        .reservation-item:last-child {
            border-bottom: none;
        }
        
        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .reservation-id {
            font-weight: bold;
            color: #6B46C1;
            font-size: 1.1em;
        }
        
        .reservation-date {
            color: #6B7280;
            font-size: 0.9em;
        }
        
        .reservation-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .detail-group {
            background: #F3F4F6;
            padding: 15px;
            border-radius: 10px;
        }
        
        .detail-label {
            font-weight: bold;
            color: #374151;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #6B7280;
            word-break: break-word;
        }
        
        .books-list {
            background: #EEF2FF;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #6B46C1;
        }
        
        .books-title {
            font-weight: bold;
            color: #6B46C1;
            margin-bottom: 10px;
        }
        
        .book-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #10B981;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        .no-reservations {
            text-align: center;
            padding: 60px 20px;
            color: #6B7280;
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6B7280;
        }
        
        .error {
            background: #FEE2E2;
            color: #DC2626;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #DC2626;
        }
        
        @media (max-width: 768px) {
            .reservation-details {
                grid-template-columns: 1fr;
            }
            
            .reservation-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üîß Painel de Administra√ß√£o</h1>
            <p>Visualize e gerencie as reservas de livros</p>
        </div>
        
        <button class="refresh-btn" onclick="loadReservations()">
            üîÑ Atualizar Reservas
        </button>
        
        <div class="reservations-table">
            <div class="table-header">
                üìã Reservas de Livros
            </div>
            <div id="reservations-content">
                <div class="loading">
                    Carregando reservas...
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/" style="color: #6B46C1; text-decoration: none; font-weight: bold;">
                ‚Üê Voltar para o site principal
            </a>
        </div>
    </div>

    <script>
        // Fun√ß√£o para carregar reservas
        async function loadReservations() {
            const content = document.getElementById('reservations-content');
            content.innerHTML = '<div class="loading">Carregando reservas...</div>';
            
            try {
                const response = await fetch('/api/reservations');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reservations = await response.json();
                
                if (reservations.length === 0) {
                    content.innerHTML = `
                        <div class="no-reservations">
                            üìö Nenhuma reserva encontrada ainda.<br>
                            Quando algu√©m reservar livros, aparecer√£o aqui!
                        </div>
                    `;
                    return;
                }
                
                content.innerHTML = reservations.map(reservation => `
                    <div class="reservation-item">
                        <div class="reservation-header">
                            <div class="reservation-id">Reserva #${reservation.id}</div>
                            <div class="reservation-date">${formatDate(reservation.created_at)}</div>
                        </div>
                        
                        <div class="reservation-details">
                            <div class="detail-group">
                                <div class="detail-label">üë§ Nome:</div>
                                <div class="detail-value">${reservation.name}</div>
                            </div>
                            
                            <div class="detail-group">
                                <div class="detail-label">üìß Email:</div>
                                <div class="detail-value">${reservation.email}</div>
                            </div>
                            
                            <div class="detail-group">
                                <div class="detail-label">üìû Telefone:</div>
                                <div class="detail-value">${reservation.phone}</div>
                            </div>
                            
                            <div class="detail-group">
                                <div class="detail-label">üìç Endere√ßo:</div>
                                <div class="detail-value">${reservation.address.replace(/\n/g, '<br>')}</div>
                            </div>
                        </div>
                        
                        <div class="books-list">
                            <div class="books-title">üìö Livros Reservados:</div>
                            ${reservation.selected_books.map(book => `
                                <div class="book-item">
                                    <strong>${book.title}</strong> - ${book.author}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Erro ao carregar reservas:', error);
                content.innerHTML = `
                    <div class="error">
                        ‚ùå Erro ao carregar reservas: ${error.message}<br>
                        Verifique se o servidor est√° funcionando e tente novamente.
                    </div>
                `;
            }
        }
        
        // Fun√ß√£o para formatar data
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Carregar reservas quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', loadReservations);
        
        // Atualizar automaticamente a cada 30 segundos
        setInterval(loadReservations, 30000);
    </script>
</body>
</html>
